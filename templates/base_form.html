<form class="form" method="post">

{% csrf_token %}

  {% for field in form %}
  <div class="fieldWrapper">
    <p>{{ field.label_tag }} {{ field }}{% if field.help_text %} &nbsp;{{ field.help_text|safe }}{% endif %}</p>
  </div>
  {% endfor %}

  <div class="form-buttons">
    <span><button class="btn btn-success form-submit-button" type="submit">{% if submit_text %}{{ submit_text }}{% else %}Submit{% endif %}</button>

{% if cancel_url %}

    <a class="btn btn-secondary" href="{{ cancel_url }}">
      Cancel
    </a></span>

{% else %}

    <a class="btn btn-secondary" type="button" onclick="history.go(-1);">
      {% if cancel_text %}{{ cancel_text }}{% else %}Cancel{% endif %}
    </a></span>

{% endif %}

  </div>

</form>
